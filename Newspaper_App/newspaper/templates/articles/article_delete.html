{% extends 'base.html' %}
{% block content %}
<h2>Delete Article</h2>
<p>Are you sure you want to delete "{{ article.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'article_detail' article.pk %}">Cancel</a>
{% endblock %}
