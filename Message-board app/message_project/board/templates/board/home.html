<!DOCTYPE html>
<html>
<head>
    <title>Message Board</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        a {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-bottom: 30px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2c80b4;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            width: 100%;
        }

        li {
            background-color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            font-size: 16px;
        }

        li strong {
            color: #34495e;
        }

        li em {
            color: #888;
            font-size: 13px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <h1>Message Board</h1>
    <a href="{% url 'post_message' %}">Post a Message</a>
    <ul>
      {% for msg in messages %}
        <li>
          <strong>{{ msg.name }}</strong>: {{ msg.content }}
          <em>({{ msg.timestamp }})</em>
        </li>
      {% empty %}
        <li>No messages yet.</li>
      {% endfor %}
    </ul>
</body>
</html>
