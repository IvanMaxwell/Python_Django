<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jeevi Times - Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fa;
    }

    .container {
      max-width: 960px;
      margin: 50px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn-group {
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2c80b4;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Jeevi Times</h1>
    <p class="subtitle">
      Your daily source for news, opinions, and stories written by our community.
    </p>

    <div class="btn-group">
      <a href="/articles/" class="btn">Browse Articles</a>
      <a href="/articles/new/" class="btn">Write an Article</a>
      <a href="/about/" class="btn">About Us</a>
      <a href="/login/" class="btn">Login</a>
    </div>

    <div class="footer">
      &copy; 2025 Jeevi Times. Built with Django.
    </div>
  </div>
</body>
</html>
