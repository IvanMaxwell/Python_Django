<!DOCTYPE html>
<html>
<head>
    <title>Simple Blog</title>
</head>
<body>
    <h1>Welcome to the Blog</h1>
    <hr>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <small>{{ post.created_at }}</small>
        <p>{{ post.content }}</p>
        <hr>
    {% empty %}
        <p>No blog posts yet.</p>
    {% endfor %}
</body>
</html>
