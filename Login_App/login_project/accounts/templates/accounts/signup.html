<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        form {
            display: inline-block;
            margin-top: 20px;
            text-align: left;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #17a2b8;
            border: none;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #138496;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <a href="{% url 'login' %}">Already have an account? Login here</a>
</body>
</html>
